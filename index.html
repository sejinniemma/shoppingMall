<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping mall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <img class="logo" src="imgs/2/logo.png" alt="" />
    <div class="buttons">
      <button class="btn">
        <img
          class="imgBtn"
          src="imgs/2/blue_p.png"
          alt=""
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          class="imgBtn"
          src="imgs/2/blue_t.png"
          alt=""
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          class="imgBtn"
          src="imgs/2/blue_s.png"
          alt=""
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        pink
      </button>
    </div>
    <ul class="items"></ul>
  </body>
</html>
