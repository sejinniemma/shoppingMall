<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping mall</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
  <img class="logo" src="imgs/2/logo.png" alt="">
  <button class="btn">
      <img src="imgs/2/blue_p.png" alt="">
    </button>
  <button class="btn">
      <img src="imgs/2/blue_t.png" alt="">
    </button>
  <button class="btn">
      <img src="imgs/2/blue_s.png" alt="">
    </button>
  <button class="btn colorbtn blue">blue</button>
  <button class="btn colorbtn yellow">yellow</button>
  <button class="btn colorbtn pink">pink</button>
<ul class="items">
    <li class="item">
        <img src="imgs/2/blue_p.png" alt="" class="item__thumbnail">
        <span class="item__description"></span>
    </li>
</ul>
</body>
</html>
